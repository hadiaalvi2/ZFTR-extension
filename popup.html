<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZTR</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="assets/logo.svg" alt="ZTR Logo" />
      </div>

      <div class="header-icons">
        <button class="icon-btn" id="historyBtn">
          <img src="assets/History.svg" alt="History" />
        </button>
        <button class="icon-btn" id="colorBtn">
          <img src="assets/home-hero.svg" alt="Theme" />
        </button>
      </div>
    </div>

    <div class="upload-section">
      <div class="upload-main">
        <div class="left-side">
          <img src="assets/lock.svg" alt="Secure" class="lock-icon" />
          <div class="plus-icon">
            <img src="assets/plus.svg" alt="Upload" />
          </div>
        </div>
        <div class="right-side">
          <div class="upload-label-wrapper">
            <span class="upload-label">UPLOAD</span>
          </div>
          <div class="files-folders">
            <span class="files">FILES</span>
            <span class="folders">FOLDERS</span>
          </div>
          <div class="transfer-badge">UNLIMITED TRANSFERS</div>
        </div>
      </div>
    </div>

    <div class="instruction">
      UPLOAD FILES OR FOLDERS BY DROPPING THEM ANYWHERE IN THIS WINDOW
    </div>

    <div class="input-section">
      <div class="input-group">
        <label for="title">TITLE</label>
        <input type="text" id="title" placeholder="0/30">
      </div>

      <div class="input-group">
        <label for="note">NOTE</label>
        <input type="text" id="note" placeholder="">
        <div class="note-hint">ADVANCED ENCRYPTION STANDARD (AES) 256-BIT</div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">TERMS</a>
          <a href="#" class="footer-link">PRIVACY</a>
        </div>
        <div class="copyright">
          © COPYRIGHT 2025 WS   ZIMO GROUP LIMITED. ALL RIGHTS RESERVED.
        </div>
      </div>
    </div>

    <button class="close-btn" id="closeBtn">×</button>
  </div>

  <div class="drop-overlay" id="dropOverlay">
    <div class="drop-text">DROP FILES HERE</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
