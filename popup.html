<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZTR</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="assets/logo.svg" alt="ZTR Logo" />
      </div>

      <div class="header-icons">
        <button class="icon-btn" id="historyBtn">
          <img src="assets/History.svg" alt="History" />
        </button>
        <button class="icon-btn" id="colorBtn">
          <img src="assets/home-hero.svg" alt="Theme" />
        </button>
      </div>
    </div>

    <div class="upload-section">
      <div class="upload-main">
        <div class="left-side">
          <img src="assets/lock.svg" alt="Secure" class="lock-icon" />
          <div class="plus-icon">
            <img src="assets/plus.svg" alt="Upload" />
          </div>
          <div class="upload-text">UPLOAD</div>
        </div>
        <div class="right-side">
          <div class="files-folders">
            <span class="files">FILES</span>
            <span class="folders">FOLDERS</span>
          </div>
          <div class="transfer-badge">UNLIMITED TRANSFERS</div>
        </div>
      </div>
    </div>

    <div class="instruction">
      UPLOAD FILES OR FOLDERS BY DROPPING THEM ANYWHERE IN THIS WINDOW
    </div>

    <div class="input-section">
      <div class="input-group">
        <label for="title">TITLE</label>
        <input type="text" id="title" placeholder="0/30">
      </div>

      <div class="input-group">
        <label for="note">NOTE</label>
        <input type="text" id="note" placeholder="">
        <div class="note-hint">ADVANCED ENCRYPTION STANDARD (AES) 256-BIT</div>
      </div>
    </div>

    <div class="file-list-section" id="fileListSection" style="display: none;">
      <div class="file-list" id="fileList"></div>
    </div>

    <div class="action-section" id="actionSection" style="display: none;">
      <button class="get-link-btn" id="getLinkBtn">GET A LINK</button>
      <div class="upload-status" id="uploadStatus" style="display: none;">
        <div class="uploading-container">
          <div class="upload-progress-bar">
            <div class="upload-progress-fill"></div>
          </div>
          <div class="upload-text-status">Uploading...</div>
          <button class="cancel-upload-btn" id="cancelUploadBtn">CANCEL</button>
        </div>
      </div>
      <div class="upload-complete" id="uploadComplete" style="display: none;">
        <div class="link-section">
          <div class="link-label">YOUR LINK</div>
          <div class="link-display" id="generatedLink">https://ztr.app/abc123</div>
          <button class="copy-link-btn" id="copyLinkBtn">COPY LINK</button>
        </div>
        <div class="qr-section">
          <div class="qr-label">QR CODE</div>
          <div class="qr-code" id="qrCode"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">TERMS</a>
          <a href="#" class="footer-link">PRIVACY</a>
        </div>
        <div class="copyright">
          Â© COPYRIGHT 2025 WS   ZIMO GROUP LIMITED. ALL RIGHTS RESERVED.
        </div>
      </div>
    </div>
  </div>

  <div class="drop-overlay" id="dropOverlay">
    <div class="drop-text">DROP FILES HERE</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
